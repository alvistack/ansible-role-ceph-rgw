- hosts: ceph_mon:ceph_mgr:ceph_osd:ceph_mds:ceph_rgw
  remote_user: root
  become: true
  tasks:
    - include_role:
        name: ceph_common

- hosts: ceph_mon
  remote_user: root
  become: true
  tasks:
    - include_role:
        name: ceph_mon

- hosts: ceph_mgr
  remote_user: root
  become: true
  tasks:
    - name: base64 encode
      shell: |
        set -o pipefail
        tar zcfP - {{ _params | join(' ') }} | base64 -w 0
      vars:
        _params:
          - "/etc/ceph/ceph.client.admin.keyring"
          - "/var/lib/ceph/bootstrap-mgr/ceph.keyring"
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph_mon'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded

    - name: base64 decode
      shell: |
        set -o pipefail
        echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded

    - include_role:
        name: ceph_mgr

