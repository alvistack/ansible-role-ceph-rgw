- name: include default variables
  include_vars: "../vars/main.yml"
  tags: ceph_rgw

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: ceph_rgw

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: ceph_rgw

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/ceph" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/var/lib/ceph/radosgw/ceph-rgw.{{ ansible_hostname }}", owner: "ceph", group: "ceph" }
  tags: ceph_rgw

- name: touch files
  copy:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    content: ""
    force: false
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
  tags: ceph_rgw

- name: tweak settings in ini files
  ini_file:
    path: "/etc/ceph/ceph.conf"
    section: "{{ item.section }}"
    option: "{{ item.option | default(None) or omit }}"
    value: "{{ item.value | default(None) or omit }}"
    state: "{{ item.state | default('present') }}"
  loop: "{{ ceph_rgw_config }}"
  notify:
    - ceph_rgw | systemctl restart ceph-radosgw.target
  tags: ceph_rgw

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
  notify:
    - ceph_rgw | systemctl restart ceph-radosgw.target
  tags: ceph_rgw

- name: create manager keyring
  shell: |
    set -o pipefail
    ceph \
      auth get-or-create client.rgw.{{ ansible_hostname }} \
      mon 'allow rw' \
      osd 'allow rwx' \
      --out-file /var/lib/ceph/radosgw/ceph-rgw.{{ ansible_hostname }}/keyring
    chown ceph:ceph /var/lib/ceph/radosgw/ceph-rgw.{{ ansible_hostname }}/keyring
    chmod 0600 /var/lib/ceph/radosgw/ceph-rgw.{{ ansible_hostname }}/keyring
  args:
    executable: "/bin/bash"
    creates: "/var/lib/ceph/radosgw/ceph-rgw.{{ ansible_hostname }}/keyring"
  register: result
  changed_when: result is not succeeded
  notify:
    - ceph_rgw | systemctl restart ceph-radosgw.target
  tags: ceph_rgw

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/lib/systemd/system/ceph-radosgw@.service" }
  notify:
    - ceph_rgw | systemctl daemon-reload
    - ceph_rgw | systemctl restart ceph-radosgw.target
  tags: ceph_rgw

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/lib/systemd/system/ceph-radosgw@.service" }
    - { dest: "/var/lib/ceph/radosgw/ceph-rgw.{{ ansible_hostname }}/keyring", owner: "ceph", group: "ceph", mode: "0600" }
  notify:
    - ceph_rgw | systemctl restart ceph-radosgw.target
  tags: ceph_rgw

- name: "systemctl start ceph-radosgw@rgw.{{ ansible_hostname }}"
  service:
    name: "ceph-radosgw@rgw.{{ ansible_hostname }}"
    state: "started"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: ceph_rgw

- name: systemctl start ceph-radosgw.target
  service:
    name: "ceph-radosgw.target"
    state: "started"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: ceph_rgw

- name: flush handlers
  meta: flush_handlers
  tags: ceph_rgw
